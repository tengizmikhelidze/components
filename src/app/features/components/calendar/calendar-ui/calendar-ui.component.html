<div class="calendar">
    <div class="calendar-header">
        <div class="calendar-header-actions">
            <button>today</button>
        </div>
        <div class="calendar-header-dates">
            <div class="dates-actions">
                <fa-icon [icon]="chevronLeft" (click)="chevronMonth('left')"></fa-icon>
                <p>{{month() ? month() : todayDate().getMonth() + 1}}</p>
                <fa-icon [icon]="chevronRight" (click)="chevronMonth('left')"></fa-icon>
            </div>
            <div class="dates-actions">
                <fa-icon [icon]="chevronLeft" (click)="chevronYear('left')"></fa-icon>
                <p>{{year() ? year() : todayDate().getFullYear()}}</p>
                <fa-icon [icon]="chevronRight" (click)="chevronYear('right')"></fa-icon>
            </div>
        </div>
    </div>
    <div class="calendar-data">

    </div>
</div>
